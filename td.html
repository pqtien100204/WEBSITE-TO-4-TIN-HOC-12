<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tấn Dĩ</title>
  <link rel="stylesheet" href="sub.css">
</head>
<style>
  body {
  background: linear-gradient(135deg, #599a59, #606d90);
}
</style>
<body>
  <header>
    <h1>Trịnh Tấn Dĩ</h1>
  </header>

  <main>
    <section id="profile">
      <img src="ttd.jpg" alt="John Doe">
      <h2></h2>
      <div class="zodiac">
        <h3>Cung hoàng đạo: <span>Cự giải ♋</span></h3>
      </div>
    </section>

    <section id="details">
      <div class="info-box strengths">
        <h3>Điểm mạnh</h3>
        <ul>
          <li>Hoà đồng</li>
          <li>Vui vẻ</li>
          <li>Thân thiện</li>
        </ul>
      </div>
      <div class="info-box weaknesses">
        <h3>Điểm yếu</h3>
        <ul>
          <li>Trì hoãn</li>
          <li>Suy nghĩ nhiều</li>
          <li>Lười biếng</li>
        </ul>
      </div>
      <div class="info-box hobbies">
        <h3>Sở thích</h3>
        <ul>
          <li>Ngủ</li>
          <li>Đọc sách</li>
          <li>Vẽ</li>
        </ul>
      </div>
      <div class="info-box dreams">
        <h3>Ước mơ</h3>
        <p>Trở thành kiến trúc sư.</p>
      </div>
    </section>
  </main>

  <footer>
    <a href="main.html" class="back-button">← Trở về Trang Chủ</a>
  </footer>
</body>
</html>
