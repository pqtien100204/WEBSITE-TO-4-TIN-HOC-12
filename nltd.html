<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tấn Đạt</title>
  <link rel="stylesheet" href="sub.css">
</head>
<style>
  body {
  background: linear-gradient(135deg, #b24ebb, #77abe2);
}
</style>
<body>
  <header>
    <h1>Ngô Lê Tấn Đạt</h1>
  </header>

  <main>
    <section id="profile">
      <img src="td.jpg" alt="John Doe">
      <h2></h2>
      <div class="zodiac">
        <h3>Cung hoàng đạo: <span>Ma kết ♑</span></h3>
      </div>
    </section>

    <section id="details">
      <div class="info-box strengths">
        <h3>Điểm mạnh</h3>
        <ul>
          <li>Biết lắng nghe </li>
          <li>Hoà đồng </li>
          <li>Có kỷ luật </li>
        </ul>
      </div>
      <div class="info-box weaknesses">
        <h3>Điểm yếu</h3>
        <ul>
          <li>Dễ cáu</li>
          <li>Khó tính</li>
          <li>Nhạy cảm</li>
        </ul>
      </div>
      <div class="info-box hobbies">
        <h3>Sở thích</h3>
        <ul>
          <li>Vẽ tranh</li>
          <li>Xem phim</li>
          <li>Đọc truyện, tiểu thuyết</li>
        </ul>
      </div>
      <div class="info-box dreams">
        <h3>Ước mơ</h3>
        <p>Trở thành nhà thiết kế thời trang thành công</p>
      </div>
    </section>
  </main>

  <footer>
    <a href="main.html" class="back-button">← Trở về Trang Chủ</a>
  </footer>
</body>
</html>
