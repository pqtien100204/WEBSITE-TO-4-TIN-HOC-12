<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thủy Tiên</title>
  <link rel="stylesheet" href="sub.css">
</head>
<style>
  body {
  background: linear-gradient(135deg, #4e197c, #ede263);
}
</style>
<body>
  <header>
    <h1>Trần Thị Thủy Tiên</h1>
  </header>

  <main>
    <section id="profile">
      <img src="tt.jpg" alt="John Doe">
      <h2></h2>
      <div class="zodiac">
        <h3>Cung hoàng đạo: <span> Xử nữ ♍️ </span></span></h3>
      </div>
    </section>

    <section id="details">
      <div class="info-box strengths">
        <h3>Điểm mạnh</h3></h3>
        <ul>
          <li>Thân thiện</li>
          <li>Vui vẻ</li>
          <li>Quan tâm</li>
        </ul>
      </div>
      <div class="info-box weaknesses">
        <h3>Điểm yếu</h3>
        <ul>
          <li>Thiếu tự tin</li></li>
          <li>Ngại giao tiếp</li>
          <li>Suy nghĩ nhiều</li>
        </ul>
      </div>
      <div class="info-box hobbies">
        <h3>Sở thích: </h3>
        <ul>
          <li>Đọc sách</li>
          <li>Nghe nhạc</li>
          <li>Lướt web</li>
        </ul>
      </div>
      <div class="info-box dreams">
        <h3>Ước mơ:</h3>
        <p>Trở nên thật giàu và có nhiều tiền</p>
      </div>
    </section>
  </main>

  <footer>
    <a href="main.html" class="back-button">← Trở về Trang Chủ</a>
  </footer>
</body>
</html>
